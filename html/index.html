<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/font.css">
    <title>La barbe du portfolio</title>
</head>
<body>
    <div class="Grille">
        <header>
            <nav>
                <div class="cv">
                    <a href="index.html">CV</a>
                </div>
                <div class="nom">
                    <h1>Nicolas Leriche</h1>
                </div>
                <div class="reseaux">
                    <a href="#"><img src="../img/github.svg" alt="Lien vers mon profil GitHub"></a>
                    <a href="#"><img src="../img/instagram.svg" alt="Lien vers mon compte instagram"></a>
                    <a href="#"><img src="../img/linkedin.svg" alt="Lien vers mon profil LinkedIn"></a>
                </div>
            </nav>
        </header>
        <div class="containerCard">
            <div class="card-wrapper">
                <div class="card-background"></div>
                <div class="cardDev">
                    <div class="feunetre">
                        <img src="../img/winmoins.svg" alt="" aria-hidden="true">
                        <img src="../img/winfeunetre.svg" alt="" aria-hidden="true">
                        <img src="../img/wincroix.svg" alt="" aria-hidden="true">
                    </div>

                        <img src="../img/logodev.svg" alt="Logo la barbe du dev'">
                    </div>
                    <div class="description">
                        <h2>La barbe du dev'</h2>
                    </div>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card-background"></div>
                <div class="cardGraph">
                    <div class="feunetre">
                        <img src="../img/applebtnbleu.svg" alt="" aria-hidden="true">
                        <img src="../img/applebtnjaune.svg" alt="" aria-hidden="true">
                        <img src="../img/applebtnrose.svg" alt="" aria-hidden="true">
                    </div>
                    <div class="logograph">
                        <img src="../img/logograph.svg" alt="Logo la barbe du graphiste">
                    </div>
                    <div class="description">
                        <h2>La barbe du graphiste</h2>
                    </div>
                </div>
            </div>
            </div>

        <div class="pied">
            <div class="mail">
                <p>
                    <a href="#">nicolas.leriche96@gmail.com</a>
                </p>
            </div>
            <div class="apropos">
                <a href="#">A propos</a>
            </div>
        </div>
    </div>

</html>
